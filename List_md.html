<md-content class="md-padding scroll tab-content"> 
<div layout="column" layout-align="center">
	<md-card class?"md-2-line">
	<md-card-title>
		<md-card-title-text layout="row">
			<span flex layout ="column"><b>Titolo</b></span>
            <span flex layout ="column"><b>Descrizione</b></span>
			<span flex layout ="column"><b>Priorit√†</b></span>
		    <span flex layout ="column"><b>Tag</b></span>
			<span flex layout ="column"><b>Tempo stimato</b></span>
			<span flex layout ="column"><b>Data</b></span>
			<span flex layout ="column"><b>Change Priority</b></span>
			<span flex layout ="column"><b>Done?</b></span>
		</md-card-title-text>
	</md-card-title>
	</md-card>
		<md-card class="md-2-line" ng-repeat="item in customListCtrl.items | filter: customListCtrl.filterFunction" ng-class="customListCtrl.selectedItem == item ? \'selected\':\'\'" ng-click="customListCtrl.toggleSelection(item)">
					
		<md-card-title>

			<md-card-title-text layout="row">
		        <span flex layout ="column">{{item.title}}</span>
                <span flex layout ="column">{{item.description}}</span>
				<span flex layout ="column" ng-if="item.priority == 1">Alta</span>
				<span flex layout ="column" ng-if="item.priority == 0">Media</span>
				<span flex layout ="column" ng-if="item.priority == -1">Bassa</span>
			    <span flex layout ="column">{{item.tags}}</span>
				<span flex layout ="column">{{item.hours}} Ore</span>
                <span flex layout ="column">{{item.date  | date: "dd-MM-yyyy HH:mm"}}</span>
				<span flex layout ="column"></b><md-button ng-click="customListCtrl.changePriority(item)" class="md-icon-button" aria-label="Priority">
					<md-icon style="color: green" ng-if="item.priority == -1">low_priority</md-icon>
					<md-icon ng-if="item.priority == 0">label</md-icon> 
					<md-icon style="color: red" ng-if="item.priority == 1">priority_high</md-icon>
					</md-button></span>
					<span flex layout ="column"><md-checkbox ng-model="item.done" ng-change="customListCtrl.checkStateChanged()" class="md-primary md-align-top-right"> 
						</md-checkbox></span>
			</md-card-title-text>
		</md-card-title>


      
        <md-divider></md-divider> 
    </md-card>
</div>
</md-content>
