<md-dialog>
	<form name="myTask">
                <md-input-container class="md-block" flex-gt-xs="">
                        <input ng-model="vm.title"  ng-required="true" size="30" placeholder="Inserisci il titolo">
                </md-input-container>
                <md-input-container class="md-block" >
                        <textarea ng-model="vm.description" size="30" md-maxlenght="150" md-select-on-focus  placeholder="inserisci descrizione"></textarea>
                </md-input-container>
                        <md-select ng-model="vm.priority" ng-value="0" >
                                <md-option ng-value="1" ng-selected="true" >Alta</md-option>
                                <md-option ng-value="0">Media</md-option>
                                <md-option ng-value="-1">Bassa</md-option>
                        </md-select>
                <md-input-container class="md-block" flex-gt-xs="">
                        <input ng-model="vm.tags" size="30" placeholder="Tags">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs="">
                        <input ng-model="vm.hours" size="30" type="number" step="0.5" min="0" placeholder="Tempo stimato ( in ore )">
                </md-input-container>
				<p  class="error-field"ng-if="!myTask.$valid">*Manca qualche campo</p>

                <md-button ng-click="myTask.$valid && answer(vm)" class="md-raised md-primary">Salva</md-button>
				<md-button ng-click="$event(vm)" class="md-raised md-primary">Close</md-button>

				</form>
</md-dialog>
